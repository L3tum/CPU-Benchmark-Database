name: CI

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 */12 * * *'
  push:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: L3tum/CPU-Benchmark-Database-Aggregator@master
